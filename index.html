<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/html5shiv.min.js"></script>
</head>
<body>
    <!-- 导航 -->
    <nav class="qq_nav">
        <div class="wrappe">
            <a href="#" class="logo"></a>
            <ul class="nav">
                <li><a href="#" class="bbb" >首页</a></li>
                <li><a href="#">下载</a></li>
                <li><a href="#">动态</a></li>
            </ul>
            <!-- ==================================== -->
            <div class="other">
                <ul>
                    <li><a href="#">登陆</a></li>
                    <li><a href="#">qq安全</a></li>
                    <li><a href="#">qq会员</a></li>
                </ul>
                <span>当前在线人数：227,234,564</span>
            </div>
            <a href="#" class="register">注册</a>
        </div>
    </nav>
    <!-- 展示 -->
    <section class="qq_banner">
        <img src="images/banner-logo.png" alt="">
        <img src="images/banner-download.png" alt="">
        <img src="images/banner-list.png" alt="">
        <img src="images/banner-product.png" alt="">
    </section>
    <!-- 语音 -->
    <section class="qq_sound">
        <!-- seo优化 -->
        <h1>I'm QQ - 每一天，乐在沟通</h1>
        <div class="bg" data-stellar-background-ratio='0.3'></div>
        <div class="content">
            <div class="iphone"></div>
            <h2>沟通，时跨越<br>千山万水的亲切声音</h2>
            <p>无论何时何地，你都能享受QQ在各类<br>
                终端上带来的高清通话，与好友一起想聊多久就聊多久</p>
        </div>
    </section>
    <!-- 文件 -->
    <section class="qq_file">
        <div class="bg" data-stellar-background-ratio='0.3'></div>
        <div class="content">
            <h2>沟通，是随时随地<br>爽快收发</h2>
            <p>通过QQ，电脑和手机上的文件都能收发自如，<br>
                更有手机在线查询，轻松你的工作和生活。</p>
            <div class="mac"></div>
        </div>
    </section>
    <!-- 兴趣 -->
    <section class="qq_interest">
        <div class="bg" data-stellar-background-ratio='0.3'></div>
        <div class="content">
            <div class="phone"></div>
            <h2>沟通，是志同道合<br>的他们放肆青春</h2>
            <p>即使世界很大,你也不会孤单,也在兴趣部落<br>
                也有和你一样的人,期待着和你一起发现精彩.</p>
        </div>
    </section>
    <!-- 底部 -->
    <footer class="qq_footer"></footer>
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/jquery.stellar.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
